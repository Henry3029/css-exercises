<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holy Grail Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header header"
        "nav main sidebar"
        "footer footer footer";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      gap: 10px;
      padding: 10px;
    }

    header {
      grid-area: header;
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      grid-area: nav;
      background: #f2f2f2;
      padding: 1em;
    }

    main {
      grid-area: main;
      background: #fff;
      padding: 1em;
    }

    aside {
      grid-area: sidebar;
      background: #f9f9f9;
      padding: 1em;
    }

    footer {
      grid-area: footer;
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    /* ðŸ”½ Responsive layout for screens 600px or smaller */
    @media (max-width: 600px) {
      .container {
        grid-template-areas:
          "header"
          "nav"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Main Content</main>
    <aside>Sidebar / Ads</aside>
    <footer>Footer</footer>
  </div>

</body>
</html>
